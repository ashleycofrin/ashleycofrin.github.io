<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Competition Tracker</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fde2e4 0%, #ffd6e0 100%);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Floating Clocks Background */
    .clock-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .floating-clock {
      position: absolute;
      font-size: 3em;
      opacity: 0.15;
      animation: float linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(-100vh) rotate(360deg);
      }
    }

    /* Ensure content is above clocks */
    .header,
    .race-section,
    .team-section {
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease;
    }

    .header h1 {
      color: #5a3d5c;
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .header .month {
      color: #6a4c93;
      font-size: 1.3em;
      font-weight: 500;
    }

    /* Team Race Section */
    .race-section {
      max-width: 1200px;
      margin: 0 auto 50px;
      background: white;
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
    }

    .race-title {
      text-align: center;
      color: #5a3d5c;
      font-size: 2em;
      margin-bottom: 30px;
    }

    .race-track {
      margin: 30px 0;
    }

    .team-race {
      margin-bottom: 30px;
    }

    .team-label {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 1.3em;
      font-weight: bold;
    }

    .team-a-label {
      color: #ff6b9d;
    }

    .team-b-label {
      color: #6a4c93;
    }

    .race-bar-container {
      position: relative;
      width: 100%;
      height: 60px;
      background: #f0f0f0;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.1);
    }

    .race-bar {
      height: 100%;
      border-radius: 30px;
      transition: width 1.5s ease-out;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 20px;
      color: white;
      font-weight: bold;
      font-size: 1.2em;
      position: relative;
      overflow: hidden;
    }

    .race-bar::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      animation: shine 3s infinite;
    }

    .team-a-bar {
      background: linear-gradient(90deg, #ff6b9d, #ff8fab);
    }

    .team-b-bar {
      background: linear-gradient(90deg, #6a4c93, #8b6bb7);
    }

    .finish-line {
      position: absolute;
      right: 0;
      top: -10px;
      bottom: -10px;
      width: 4px;
      background: repeating-linear-gradient(
        45deg,
        #333,
        #333 10px,
        #fff 10px,
        #fff 20px
      );
    }

    /* Individual Trackers */
    .team-section {
      max-width: 1200px;
      margin: 0 auto 40px;
      animation: fadeIn 1.2s ease;
    }

    .team-header {
      text-align: center;
      font-size: 2.5em;
      color: #5a3d5c;
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .team-total {
      text-align: center;
      font-size: 1.5em;
      color: #6a4c93;
      margin-bottom: 20px;
      padding: 15px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .members-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .member-card {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    .member-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .member-card.farting {
      animation: tiltAndFart 0.6s ease;
    }

    @keyframes tiltAndFart {
      0% {
        transform: rotate(0deg);
      }
      50% {
        transform: rotate(8deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }

    .member-photo {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px;
      background: linear-gradient(135deg, #ffd6e0 0%, #ffc4d6 100%);
      margin-bottom: 15px;
    }

    .fart-cloud {
      position: absolute;
      bottom: -20px;
      left: -20px;
      font-size: 8em;
      opacity: 0;
      animation: fartAnimation 1.5s ease-out forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes fartAnimation {
      0% {
        opacity: 0;
        transform: translate(0, 0) scale(0.5);
      }
      30% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translate(-50px, -80px) scale(1.5);
      }
    }

    .member-name {
      font-size: 1.4em;
      font-weight: bold;
      color: #5a3d5c;
      margin-bottom: 10px;
    }

    .member-minutes {
      font-size: 2em;
      font-weight: bold;
      color: #ff6b9d;
      margin: 15px 0;
    }

    .progress-bar-container {
      width: 100%;
      height: 30px;
      background: #f0f0f0;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 10px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff6b9d, #ffa6c1);
      border-radius: 15px;
      transition: width 1s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 0.9em;
    }

    .team-b-card .progress-bar {
      background: linear-gradient(90deg, #6a4c93, #8b6bb7);
    }

    .team-b-card .member-minutes {
      color: #6a4c93;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shine {
      to {
        left: 100%;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2em;
      }

      .race-section {
        padding: 20px;
      }

      .members-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- Floating Clocks Background -->
  <div class="clock-container" id="clockContainer"></div>

  <div class="header">
    <h1>Exercise Competition</h1>
    <div class="month">January 2025</div>

  <!-- Team Race -->
  <div class="race-section">

      <div class="member-card">

        </div>
      </div>

      <div class="member-card">
        <img src="sarah.jpg" alt="Sarah" class="member-photo">
        <div class="member-name">Sarah</div>

        <div class="progress-bar-container">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
      </div>

      <div class="member-card">
        <img src="christina.jpg" alt="Christina" class="member-photo">

  <!-- Team B -->
  <div class="team-section">
    <div class="team-header">üåº Team B üåº</div>
    <div class="team-total">Team Total: <span id="teamBDisplay">0</span> minutes</div>

    <div class="members-grid">
      <div class="member-card team-b-card">

      </div>

      <div class="member-card team-b-card">
        <img src="eric.jpg" alt="Eric" class="member-photo">

      </div>

      <div class="member-card team-b-card">
        <img src="kyle.jpg" alt="Kyle" class="member-photo">

      <div class="member-card team-b-card">

      <div class="member-card team-b-card">

        <div class="member-name">Nick</div>
        <div class="member-minutes"><span class="minutes-value">195</span> min</div>
        <div class="progress-bar-container">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create floating clocks
    function createFloatingClocks() {
      const container = document.getElementById('clockContainer');
      const clockEmojis = ['üïê', 'üïë', 'üïí', 'üïì', 'üïî', 'üïï', 'üïñ', 'üïó', 'üïò', 'üïô', 'üïö', 'üïõ', '‚è∞', '‚è±Ô∏è', '‚è≤Ô∏è'];
      const numberOfClocks = 20;

      for (let i = 0; i < numberOfClocks; i++) {
        const clock = document.createElement('div');
        clock.className = 'floating-clock';
        clock.textContent = clockEmojis[Math.floor(Math.random() * clockEmojis.length)];

        // Random horizontal position
        clock.style.left = Math.random() * 100 + '%';

        // Random starting position (start below viewport)
        clock.style.top = Math.random() * 100 + 100 + 'vh';

        // Random size variation
        const size = 0.5 + Math.random() * 1.5;
        clock.style.fontSize = size + 'em';

        // Random animation duration (slower = more variety)
        const duration = 15 + Math.random() * 25;
        clock.style.animationDuration = duration + 's';

        // Random delay to stagger the animations
        clock.style.animationDelay = Math.random() * 5 + 's';

        container.appendChild(clock);
      }
    }

    // Calculate totals and update displays
    function updateTracker() {
      // Get all Team A minutes
      const teamACards = document.querySelectorAll('.team-section:nth-of-type(1) .minutes-value');
      const teamAMinutes = Array.from(teamACards).map(el => parseInt(el.textContent));
      const teamATotal = teamAMinutes.reduce((sum, val) => sum + val, 0);

      // Get all Team B minutes
      const teamBCards = document.querySelectorAll('.team-section:nth-of-type(2) .minutes-value');
      const teamBMinutes = Array.from(teamBCards).map(el => parseInt(el.textContent));
      const teamBTotal = teamBMinutes.reduce((sum, val) => sum + val, 0);

      // Update team totals
      document.getElementById('teamADisplay').textContent = teamATotal;
      document.getElementById('teamBDisplay').textContent = teamBTotal;
      document.getElementById('teamATotal').textContent = teamATotal + ' min';
      document.getElementById('teamBTotal').textContent = teamBTotal + ' min';

      // Calculate max for percentage
      const maxMinutes = Math.max(teamATotal, teamBTotal);
      const maxIndividual = Math.max(...teamAMinutes, ...teamBMinutes);

      // Update race bars
      const teamAPercent = maxMinutes > 0 ? (teamATotal / maxMinutes) * 100 : 0;
      const teamBPercent = maxMinutes > 0 ? (teamBTotal / maxMinutes) * 100 : 0;

      setTimeout(() => {
        document.getElementById('teamABar').style.width = teamAPercent + '%';
        document.getElementById('teamBBar').style.width = teamBPercent + '%';
      }, 100);

      // Update individual progress bars
      const allProgressBars = document.querySelectorAll('.progress-bar');
      allProgressBars.forEach((bar, index) => {
        const minutes = index < 5 ? teamAMinutes[index] : teamBMinutes[index - 5];
        const percent = maxIndividual > 0 ? (minutes / maxIndividual) * 100 : 0;

        setTimeout(() => {
          bar.style.width = percent + '%';
        }, 100);
      });
    }

    // Fart effect on card click
    function addFartEffect() {
      const cards = document.querySelectorAll('.member-card');

      cards.forEach(card => {
        card.addEventListener('click', function() {
          // Add tilt animation to the whole card
          this.classList.add('farting');

          // Create fart cloud
          const fartCloud = document.createElement('div');
          fartCloud.className = 'fart-cloud';
          fartCloud.textContent = 'üí®';

          // Add fart cloud to the card
          this.appendChild(fartCloud);

          // Remove animation class after it completes
          setTimeout(() => {
            this.classList.remove('farting');
          }, 600);

          // Remove fart cloud after animation
          setTimeout(() => {
            fartCloud.remove();
          }, 1500);
        });
      });
    }

    // Run on page load
    window.addEventListener('load', () => {
      createFloatingClocks();
      updateTracker();
      addFartEffect();
    });
  </script>

</body>
</html>
